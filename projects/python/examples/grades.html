  <body>
    
    <py-env>
    </py-env>
    
    <!-- Somehow, PyScript just works -->
    
    <h1>Grade Letter Conversion</h1>
    
    <script>
// make sure Python don't freak out
document.normal_grade = function(){};
document.simon_grade = function(){};

onkeyup = function(e){
  if(e.key == "a"){
    document.body.innerHTML += "<br> NORMAL!"
    time(()=>{
      document.normal_grade(Math.random() * 100);
    }, "normal_grade").then((v) => {
      console.log(v);
    });
  }
  if(e.key == "s"){
    document.body.innerHTML += "<br> SIMON!"
    time(()=>{
      document.simon_grade(Math.random() * 100);
    }, "simon_grade").then((v) => {
      console.log(v);
    });
  }
};

    </script>
    <script src="../../webapps/js_method_test/time-test.js"></script>
