<!DOCTYPE html>
<html>
<head>
<title>IGM Testing 1</title>
</head>
<body>
<h1>This is the 1st Heading</h1>
<p>This is a paragraph.</p>
<div id="someDIV">You should not see this sentence.</div>
<script>
var getParams = function (url) {	
var params = {};	
var parser = document.createElement('a');	
parser.href = url;	
var query = parser.search.substring(1);	
var vars = query.split('&');	
for (var i = 0; i < vars.length; i++) {		
var pair = vars[i].split('=');		
params[pair[0]] = decodeURIComponent(pair[1]);	
}	
return params;
};var bbbthis=getParams(window.location.href);document.getElementById("someDIV").innerHTML=JSON.stringify(bbbthis);
</script>
</body>
</html>
