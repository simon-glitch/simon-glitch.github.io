//random number generation
///bbbr1 and bbbr2 are the current "seeds".
var bbbr1=20571996;
var bbbr2=904000239;
function sssr(ddd1,ddd2){
  //check for parameters. The parameters will set the seeds to new values if they are there
  if(typeof ddd1=="number"){bbbr1=ddd1;}
  if(typeof ddd2=="number"){bbbr2=ddd2;}
  //switch the 2 seeds
  ddd1=bbbr2;
  ddd2=bbbr1;
  //store the 1st seed
  bbbr1=ddds1;
  //XOR shift, to "randomize" the 1st seed, using the 2nd seed
  ddds1^=ddds1<<23;
  ddds1^=ddds1>>17;
  ddds1^=ddds0;
  ddds1^=ddds0>>26;
  //store the 1st seed
  bbbr1=ddds1;
  //turn our result into a float less than 1
  return ((bbbr0+bbbr1)/(1<<29))%1;
}

//checks if a word matches another word (logically, by attributes)
function sssCanBeSo(dddw1,dddw2){
  var dddyes=false;
  var dddw3;
  var dddw4;
  for(var i1=0;i1<dddw2.length;i1++){
    sssquick("dddw2 at "+i1+" is:"+dddw2[i1]);
    if(dddw2[i1].slice(0,5)=="must "){
      sssquick("checking dddw3 for "+dddw2[i1].slice(5)+"...");
      dddw3=dddw2[i1].slice(5).replace(/\W+/g,",").split(",");
      sssquick("Our words pieces are "+dddw3);
      dddw4=dddw2[i1].slice(5).replace(/^\w+/,"").replace(/\w+$/, "").replace(/\w+/g,",").split(",");
      sssquick("Our words logic is "+dddw4);
      var dddstate='dddw1.indexOf("'+dddw3[0]+'")>-1';
      for(var i2=1;i2<dddw3.length;i2++){
sssquick("building logic; at '"+dddstate+"' so far.");
dddstate+=dddw4[i2-1] + 'dddw1.indexOf("'+dddw3[i2]+'")>-1';
      }
      sssquick("Let's check dddw2 for "+dddstate+"...");
      eval('if('+dddstate+'){dddyes=true;}');
    }
  }
  sssquick(dddw2+" does "+(dddyes?"":"not ")+"match "+dddw1);
  return dddyes;
}
