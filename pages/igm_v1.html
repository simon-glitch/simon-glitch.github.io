function addProto(_proto,_class){
  if(_class.prototype){
    for(let i in _proto){_class.prototype[i]=_proto[i];}
  }
  else{
    for(let i in _proto){_class.__proto__[i]=_proto[i];}
  }
}

  let dddel;

var fromHex=function(text){
  const hex="0123456789ABCDEF";
  let n=0;
  for(let i=text.length-1,ii=1;i>-1;i--){
    n  += hex.indexOf(text[i])*ii;
    ii *= 16;
  }
  return n;
}
var padText=function(text,padding,length,lr){
  if((typeof padding==="string") ? (padding.length===0) : true){
    padding=" ";
  }
  if(lr){
    while(text.length<length){text = text+padding;}
  }
  else{
    while(text.length<length){text = padding+text;}
  }
  return text;
}

/* converts text into a valid HTML id */
var text2id=function(text){
  text=text.split("-").join("--");
  for(let i=0;i<id2js.length;i++){
    text=text.split(id2js[i][0]).join("-"+id2js[i][1]);
  }
  /*every other weird unicode character*/
  let m=text.match(/[\u0000-\u001f\u007f-\uffff]/g);
  for(let i=0;i<m.length;i++){
    text=text.replace(m[i],"-"+padText(getCharCode(m[i]).toString(16).toUpperCase(),"0",4));
  }
  return text;
};
/* converts text into a valid JavaScript property value */
var text2js=function(){
  text=text.split("$").join("$$");
  for(let i=0;i<id2js.length;i++){
    text=text.split(id2js[i][0]).join("$"+id2js[i][1]);
  }
  /*every other weird unicode character*/
  let m=text.match(/[\u0000-\u001f\u007f-\uffff]/g);
  for(let i=0;i<m.length;i++){
    text=text.replace(m[i],"$"+padText(getCharCode(m[i]).toString(16).toUpperCase(),"0",4));
  }
  return text;
};
/* converts speically formatted js prop name to text */
var js2text=function(text){
  for(let i=0;i<id2js.length;i++){
    text=text.split("$"+id2js[i][1]).join(id2js[i][0]);
  }
  /*every other weird unicode character*/
  let m = text.match(/\$[0-9A-F]{4}/g) || [];
  for(let i=0;i<m.length;i++){
    text=text.replace(m[i],String.fromCharCode(Number(m[i].slice(1))));
  }
  return text;
};
/* converts specially formatted HTML id to text */

    text=text.replace(m[i],String.fromCharCode(fromHex(m[i].slice(1))));

};

formatNumber=function(n,sDigits,format){
  if(n===Infinity||n===0||n===-Infinity){return ""+n;}
  const formats=[
    [/comma/i,-1],
    [/sho?a?rt/i,0],
    [/l+o+n+g+/i,1],
    2
  ];
  let pow10 = Math.floor(Math.log(n)/Math.LN10)+1;
  format=IF(typeof format==="number",format,WHICH_TOKEN(format,formats));
  if(format===-1){
    let text="";let digits=0;
    if(n<0){n=-n;text+="-";}
    if(n<1){
      text+="0.";
      while(n>0){
        n*=10;
        text+=Math.floor(n%10);
        n%=1;
      }
    }
    else{
      while(n>0){
        digits++;
        text=(n%10)+((digits%3===0 && n>10)?",":"")+text;
        n=Math.floor(n/10);
      }
    }
    return text;
  }
  const arrs=(format===0) ? [
    ["",    "U" ,"Du","T" ,"Qa","Qi","Sx","Sp","Oc","N"      ],
    ["",    "D" ,"Vg","Tg","Qg","Qq","Sx","Sp","Og","Ng","C" ],
    ["","K","M" ,"B" ,"T" ,"Qa","Qi","Sx","Sp","Oc","N"      ]
  ] : [
    ["","Uno","Duo","Tre","Quatorro","Quinqua","Sexe","Septe","Octo","Nona"],
    ["","Dec","Vigint","Trigint","Quadragint","Quinquagint","Sexagint","Septagint","Octogint","Nonagint","Cent"],
    ["","Thousand","M","B","Tr","Quadr","Quint","Sext","Sept","Oct","Non"]
  ];
  
  
  let roundN = Math.round(n/Math.pow(10,(pow10-sDigits))) * Math.pow(10,(pow10-sDigits));
  
  n=(format<2) ? (
    String(
      roundN/(
        Math.pow(1000,Math.floor(
          (pow10-1)/3
        ))
      ) + " " +
      IF(
        pow10>33,
        (
          IF(
            ((pow10-4)%30) < 3,
            "",
            arrs[0][Math.floor(((pow10-4)%30)/3)]
          ) +
          arrs[1][Math.floor((pow10-4)/30)]
        ),
        IF(
          pow10>3,
          arrs[2][Math.floor((pow10-1)/3)],
          ""
        )
      )
    ).replace(/(\d+)\.\D/g,"$1 ") +
    IF(
      format===1 && pow10>6,
      "illion",
      ""
    )
  ) : (
    roundN/Math.pow(10,pow10-1)+
    IF(
      (pow10<2 && pow10>=1),
      "" ,
      "E"+(pow10-1)
    )
  );
  return n;
};

  let obj=sssc("div",name);

      obj[props[i]]=props[i+1];

  }

      obj.el[elprops[i]]=elprops[i+1];
    }
  }
  obj.el.innerHTML=text;
  obj.onclick={f:onclick};
  if(!onMobile){
    obj.el.onmousedown=function(e){if(obj.onclick.touch===0){obj.onclick.start=true;obj.onclick.past=e;obj.onclick.e=e;}};
  obj.el.onmouseup=function(e){if(obj.onclick.touch===0){obj.onclick.todo=true;obj.onclick.e=e;}};
  }
  obj.el.ontouchstart=function(e){obj.onclick.touch=2;obj.onclick.start=true;obj.onclick.past=e;obj.onclick.e=e;}
  obj.el.ontouchend=function(e){obj.onclick.touch=3;obj.onclick.todo=true;obj.onclick.past=e;}
  return obj;
};

doOnClicks=function(obj){
  for(let i in obj.els){
    doOnClicks(obj.els[i]);
  }
  if(obj.onclick){
    if(obj.onclick.todo){
      if(obj.onclick.touch){
        let l=obj.onclick.e.touches.length-obj.onclick.past.touches.length;
        for(let i=0;i<l;i++){
          obj.onclick.f(obj.onclick.e,obj,i);
        }
        if(obj.onclick.past.touches.length===0){obj.onclick.touch=false;obj.onclick.touch=1;}
      }
      else{obj.onclick.f(obj.onclick.e,obj);}
      if(obj.onclick.todo>0){obj.onclick.todo--;}
    }
  }
};
