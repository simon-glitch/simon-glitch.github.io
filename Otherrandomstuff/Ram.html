<!DOCTYPE html><html><head>
<style>
body{height:1000px;}
</style>
</head><body><div id="a"></div><script>
var a=document.getElementById('a');
var bbb=[];
var n=100000000
for(let i=0;i<n;i++){
  bbb[i]=Math.random();
}
a.innerHTML=bbb[Math.floor(Math.random()*n)];

document.body.addEventListener("click",function(){
  a.innerHTML=bbb[Math.floor(Math.random()*n)];
});
</script></html>
